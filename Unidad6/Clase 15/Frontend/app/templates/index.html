{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <title>Clase 14</title>
</head>
<body>
    <div class="bg-white">
        <div class="relative isolate px-6 pt-14 lg:px-8">
          <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
            <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
          </div>
          <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
            <div class="text-center">
              {# AGREGAMOS LA REFERENCIA ESTÁTICA DE LA IMAGEN #}
              <img class="mx-auto mb-8 items-center tracking-tight max-w-64 max-h-64" src="{% static 'images/Usac_logo.png' %}" alt="Logo USAC">
              <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Bienvenido a USACLibrary</h1>
              <p class="mt-6 text-lg leading-8 text-gray-600">Somos la aplicación web dedicada para que puedas prestar libros de forma online. Empieza Iniciando sesión presionando el botón morado</p>
              <div class="mt-10 flex items-center justify-center gap-x-6">
                {# BOTÓN PARA IR AL LOGIN #}
                <a href="{% url 'login' %}" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Ir a Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
